<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../checkout.html">Checkout</a></li>
        <li><a href="../cart/cart.html">Cart</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Form -->
  <div class="checkout-form-container">
    <h2>Checkout</h2>
    <form>
      <h3>Order Summary</h3>

      <!-- Dropdown for Phone Model Selection -->
      <label for="phoneModel">Select Phone Model:</label>
      <select id="phoneModel" name="phoneModel" required>
        <option value="" disabled selected>Select a model</option>
        <option value="iPhone_11_Pro_Max">Apple iPhone 11 Pro Max (256GB) - Ksh 50,000</option>
        <option value="iPhone_XS">Apple iPhone XS - Ksh 50,000</option>
        <option value="iPhone_XS_MAX">Apple iPhone XS Max Gold - Ksh 50,000</option>
        <option value="iPhone_14">Apple iPhone 14 - Ksh 50,000</option>
        <option value="iPhone_14_Pro">Apple iPhone 14 Pro Max - Ksh 50,000</option>
        <option value="iPhone_15_Pro">Apple iPhone 15 Pro - Ksh 50,000</option>
        <option value="iPhone_X">Apple iPhone X - Ksh 50,000</option>
      </select>
      <hr>

      <h3>Billing & Shipping</h3>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="zip">Zip Code</label>
      <input type="text" id="zip" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <h3>Payment Method</h3>
      <input type="radio" name="payment" value="Credit/Debit Card"> Credit/Debit Card<br>
      <input type="radio" name="payment" value="PayPal"> PayPal<br>
      <input type="radio" name="payment" value="Mobile Money"> Mobile Money<br>

      <button id="confirmButton" type="submit">Confirm Purchase</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
