<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - i benei</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>

        <!-- Product Selection Dropdown -->
        <div class="product-selection">
            <label for="productSelect">Select Product:</label>
            <select id="productSelect">
                <option value="" disabled selected>Select an iPhone</option>
                <option value="Apple iPhone 11 Pro Max (256GB),50000">Apple iPhone 11 Pro Max (256GB) - Ksh 50,000</option>
                <option value="iPhone 14 (128GB),60000">iPhone 14 (128GB) - Ksh 60,000</option>
                <option value="iPhone 14 Pro (256GB),80000">iPhone 14 Pro (256GB) - Ksh 80,000</option>
                <option value="iPhone 13 (256GB),55000">iPhone 13 (256GB) - Ksh 55,000</option>
                <option value="iPhone SE (2022),40000">iPhone SE (2022) - Ksh 40,000</option>
                <option value="iPhone 12 (64GB),45000">iPhone 12 (64GB) - Ksh 45,000</option>
                <!-- Add more iPhones as needed -->
            </select>
            
            <button id="addProductButton">Add to Cart</button>
        </div>

        <!-- Cart Items -->
        <div id="cartItems"></div>

        <div class="total">
            <span>Total:</span>
            <span id="total-amount">Ksh 0</span>
        </div>
                <!-- Proceed to Checkout Button -->
                <button id="checkoutButton" disabled>Proceed to Checkout</button>

    </div>

    <script src="cart.js"></script>
</body>
</html>
